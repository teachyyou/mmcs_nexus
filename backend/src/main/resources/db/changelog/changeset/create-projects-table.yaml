databaseChangeLog:
  - changeSet:
      id: create-projects-table-1
      author: TeachYou
      changes:
        - createTable:
            tableName: projects
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: "uuid_generate_v4()"
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(1024)
                  constraints:
                    nullable: true
              - column:
                  name: type
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: year
                  type: int
                  constraints:
                    nullable: false
